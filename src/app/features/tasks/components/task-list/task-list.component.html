<mat-list>
  @for(task of tasks; track task.id) {
  <mat-list-item>
    <mat-card appearance="outlined">
      <header>
        <span class="creation-date" matListItemLine>{{ task.creationDate | date:'dd/MM/yyyy'}}</span>
        <span class="task-status" matListItemLine>{{ task.status }}</span>
      </header>
      <span matListItemTitle>{{ task.name }}</span>
      <span matListItemLine>{{ task.description }}</span>
    </mat-card>
  </mat-list-item>
  }
</mat-list>
