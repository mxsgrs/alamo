<mat-list>
  @for(task of tasks; track task.id) {
  <mat-list-item>
    <span matListItemTitle>{{ task.name }}</span>
    <span class="creation-date" matListItemLine>{{ task.creationDate | date:'dd/MM/yyyy'}}</span>
    <span matListItemLine>{{ task.description }}</span>
  </mat-list-item>
  }
</mat-list>
